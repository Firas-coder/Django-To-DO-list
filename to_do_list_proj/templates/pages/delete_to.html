{% block content %}
<br>
<div class="container" dir="ltr">
    <h1 class="text-center">Delete Task</h1>
    <div class="text-center mb-4">
</div>
<div class="row">
    <div class="col-md-6">  
        <div class="card card-body">
           <p class="text-center">Are you sure you want to delete "{{ todo_id_del }}"?</p>
            <form action="{% url 'delete_to' todo_id_del.id %}" method="post">
                {% csrf_token %}
                <a class="btn btn-warning" href="/">Cancel</a>
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
            </form>
        </div>
    </div>
</div>
<a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>

{% endblock %}
